<html lang="en">

            padding: 20px;

        }

            padding: 10px;

            bottom: 0;
            width: 100%;
        }
    </style>

<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>

    <div class="container">
        <h2>关于我</h2>
        <p>这里是个人介绍内容。</p>
        <p>我是一名开发者，热衷于编程和技术。</p>
    </div>
    <footer>
        <p>© 2025 个人主页</p>
    </footer>

</html>
